<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="task">
        <h1><u>My To-Do List</u></h1>
      </div>
      <div class="sub_main">
        <div class="row1">
          <input
            type="text"
            class="sub_row1"
            id="wordInput"
            placeholder="Enter word"
          />
          <button class="btn" onclick="addWord()">Add</button>
        </div>
        <div class="flex">
          <div class="row2">
            <button class="btn" onclick="goToEditPage()">Edit</button>
          </div>
          <div class="row3">
            <button class="btn" onclick="goToShowPage()">Show</button>
          </div>
          <div class="row4">
            <button class="btn" onclick="goToExitPage()">Exit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
